name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *"  # executa diariamente
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: SEU_USUARIO
          outputs: |
            ./output/snake.svg

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Generate snake.svg"
          git push
